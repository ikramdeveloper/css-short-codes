<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <div class="card__owner">
        <div class="owner">
          <img src="./images/image-jeremy.png" alt="owner" id="owner" />
          <div class="owner__content">
            <p class="caption">Report for</p>
            <h1 class="hilight">Jeremy Robson</h1>
          </div>
        </div>
        <ul class="select">
          <li id="daily">Daily</li>
          <li class="selected" id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
      <div class="dashboard-right">
        <div class="cards">
          <div class="card__header" id="work">
            <div class="card">
              <header class="header">
                <p class="title">Work</p>
                <img src="./images/icon-ellipsis.svg" alt="#" class="ex" />
              </header>
              <div class="content">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>
          <div class="card__header" id="play">
            <div class="card">
              <header class="header">
                <p class="title">Play</p>
                <img src="./images/icon-ellipsis.svg" alt="#" class="ex" />
              </header>
              <div class="content">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>
          <div class="card__header" id="study">
            <div class="card">
              <header class="header">
                <p class="title">Study</p>
                <img src="./images/icon-ellipsis.svg" alt="#" class="ex" />
              </header>
              <div class="content">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="card__header" id="exercise">
            <div class="card">
              <header class="header">
                <p class="title">Exercise</p>
                <img src="./images/icon-ellipsis.svg" alt="#" class="ex" />
              </header>
              <div class="content">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>
          <div class="card__header" id="social">
            <div class="card">
              <header class="header">
                <p class="title">Social</p>
                <img src="./images/icon-ellipsis.svg" alt="#" class="ex" />
              </header>
              <div class="content">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>
          <div class="card__header" id="self-care">
            <div class="card">
              <header class="header">
                <p class="title">Self Care</p>
                <img src="./images/icon-ellipsis.svg" alt="#" class="ex" />
              </header>
              <div class="content">
                <p class="current"></p>
                <p class="previous"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js" defer></script>
  </body>
</html>
